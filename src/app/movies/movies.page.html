<ion-header [translucent]="true">
  <ion-toolbar color="newcolor">
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let movie of movies">
      <ion-card>
        <img alt="{{movie.name}}" src="../../assets/images/movies/{{movie.image}}"/>
        <div class="div-name">{{movie.name}}</div>
        <div class="div-release">{{movie.release}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
